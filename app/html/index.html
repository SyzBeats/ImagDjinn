<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>About ImagDjinn</title>
		<link rel="stylesheet" href="../css/all.min.css" />
		<link rel="stylesheet" href="../css/materialize.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class="container center-align">
			<h3><i class="fas fa-images"></i> ImagDjinn</h3>
			<p>choose an image to resize</p>
			<form method="POST" id="image-form">
				<div class="file-field input-field">
					<div class="btn">
						<span>BROWSE</span>
						<input type="file" id="img" multiple />
					</div>

					<div class="file-path-wrapper">
						<input
							type="text"
							name="filepath"
							id="filepath"
							class="file-path validate"
							placeholder="Upload file"
						/>
					</div>
				</div>

				<p>
					<strong>Quality</strong>
					<em>The lower the quality, the smaller the file size</em>
				</p>

				<p class="range-field">
					<input type="range" min="0" max="100" id="slider" />
				</p>

				<input type="submit" value="Resize" class="btn black" />
			</form>

			<div class="card output">
				<div class="card-content">
					Output path: <span id="output-path"></span>
				</div>
			</div>
		</div>

		<script src="../js/materialize.min.js"></script>
		<script>
			const path = require("path");
			const os = require("os");
			const { ipcRenderer } = require("electron");

			/** @type {HTMLFormElement} */
			const form = document.querySelector("#image-form");
			/** @type {HTMLElement} */
			const slider = document.querySelector("#slider");
			/** @type {HTMLElement} */
			const image = document.querySelector("#img");

			document.querySelector("#output-path").innerText = path.join(
				__dirname,
				"../../output"
			);

			// onsubmit

			form.addEventListener("submit", e => {
				e.preventDefault();

				/** @type {string[]} */
				const imagePaths = Object.values(img.files).map(key => key.path);

				const quality = slider.value;

				ipcRenderer.send("image:minimize", { imagePaths, quality });
			});

			// get message from webContents
			ipcRenderer.on("image:done", () => {
				M.toast({
					html: `Image resized to ${slider.value}% quality`,
				});
			});
		</script>
	</body>
</html>
